{% extends "patients/add_patient.html" %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="container">
        <div class="shadow-lg p-5 add-doc-container">
            <div class="text-center">
                <h1 class="d-inline-block border-bottom border-3 border-info mb-5">Update Patient</h1>
            </div>
            <form action="{% url 'edit_patient' patient.id %}" method="POST">
                {% csrf_token %}

                <div class="row">
                    <div class="col-lg-6 mt-5 mb-3">
                        <input name="full_name" type="text" class="form-control form-control-lg" placeholder="Full Name..."
                        value="{{ patient.full_name }}">
                    </div>
                    
                    <div class="col-lg-6 mt-2">
                        <select name="gender" id="gender" class="form-select form-select-lg">
                            <option value="{{ patient.gender }}" selected>{{ patient.gender}}</option>
                            {% if patient.gender == "Male" %}
                                <option value="Female">Female</option>
                            {% else %}
                                <option value="Male">Male</option>
                            {% endif %}
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <input name="phone_number" type="number" class="form-control form-control-lg" placeholder="Mobile Number..."
                    value="{{ patient.mobile_number }}">
                </div>

                <div class="">
                    <input name="email" type="email" class="form-control form-control-lg" placeholder="Email..."
                    value="{{ patient.email }}">
                </div>

                <div class="mt-3">
                    <input name="address" type="text" class="form-control form-control-lg" placeholder="Address..."
                    value="{{ patient.address }}">
                </div>

                <div>
                    <button type="submit" class="btn btn-outline-info btn-lg fw-bolder add-doc-btn">Update Patient</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
