{% extends "base.html" %}

{% block content %}
    {% include 'navbar.html' %}

    <div class="container">
        <div class="shadow-lg p-5 add-patient-container">
            <div class="text-center">
                <h1 class="d-inline-block border-bottom border-3 border-info mb-5">Add New Patient</h1>
            </div>
            <form action="{% url 'add_patient' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6 mt-5 mb-3">
                        <input name="full_name" type="text" class="form-control form-control-lg" placeholder="Full Name...">
                    </div>
                    
                    <div class="col-lg-6 mt-2">
                        <select name="gender" id="gender" class="form-select form-select-lg">
                            <option value="choose gender" selected disabled>Choose Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <input name="phone_number" type="number" class="form-control form-control-lg" placeholder="Mobile Number...">
                </div>

                <div class="mb-3">
                    <input name="email" type="email" class="form-control form-control-lg" placeholder="Email...">
                </div>

                <div>
                    <input name="address" type="text" class="form-control form-control-lg" placeholder="Address...">
                </div>

                <div>
                    <button type="submit" class="btn btn-outline-info btn-lg fw-bolder add-doc-btn">Add Patient</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
